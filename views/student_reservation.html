<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Reservation History - Animo Lab Reservation</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/reservation_history.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <section class="header">
      <img src="../images/dlsu-logo-white.png" alt="DLSU Logo" height="30">

      <div class="top_right">
        <a href="#">Reservation History</a>                   <!--Add href going to reservation history-->
        <a href="#">View Profile</a>                          <!--Add href going to view profile-->
        <button class="logout_button">LOG OUT</button>        <!--Add log out functionality-->
      </div>
    </section>

    <section class="history-page">
      <div class="history-container">
        <h1 class="page_title">MY RESERVATION HISTORY</h1>

        <!-- User Info Display -->
        <div class="user-info">
          <p><strong>Student ID:</strong> <span id="userIdDisplay"></span></p>
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
          <label for="filterStatus">Filter by:</label>
          <select id="filterStatus">
            <option value="all">All Reservations</option>
            <option value="upcoming">Upcoming</option>
            <option value="past">Past</option>
          </select>
        </div>

        <!-- Table Container -->
        <div class="table_container">
          <table class="history_table">
            <thead>
              <tr>
                <th>Laboratory</th>
                <th>Seat</th>
                <th>Date</th>
                <th>Time In</th>
                <th>Time Out</th>
                <th>Status</th>
                <th>Anonymous</th>
              </tr>
            </thead>
            <tbody id="history-body">
              <!-- Table rows will be populated by JavaScript -->
            </tbody>
          </table>
        </div>

        <!-- No Reservations Message -->
        <div id="noReservations" class="no-reservations" style="display: none;">
          <p>You have no reservations yet.</p>
          <a href="reservation.html" class="btn">Make a Reservation</a>
        </div>
      </div>
    </section>

    <script src="../js/header_navigation.js"></script>
    <script src="../js/reservation_history.js"></script>
  </body>
</html>
