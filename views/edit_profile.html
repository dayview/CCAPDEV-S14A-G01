<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-Up Sheet</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/edit_profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<body>

<section class = "header">
    <h1><b>DLSU </b> Lab Reservation</h1>
    <a href = "reservation.html" class = "btn"> Return to Home </a>
</section>

<section class = "page">
<form class = "edit_profile"id="edit_profile">
    <div class = "edit_block">
        <h2 class = "edit">EDIT YOUR PROFILE</h2>

        <div class="id">
            <label>ID Number: </label>
            <span id = "idNumber"> </span>
        </div>

        <div class="username">
            <label>Username: </label>
            <span id = "oldUsername"> </span>
            <label> Enter New Username: </label>
            <span> <input type = "text" id = "newUsername"> </span>
        </div>

        <div class = "email">
            <label>Email: </label>
            <span id="oldEmail"> </span>
            <label> Enter New Email: </label>
            <span> <input type="email" id="newEmail"> </span>
        </div>

        <div class="password">
            <label>New Password: </label>
            <input type="password" id="password">
        </div>

    </div>

    <div class="submit">
        <button type="submit" id="submit_btn"> Save Changes </button>
    </div>
</form>

</section>
<script src="../js/edit_profile.js"></script>
</body>
</html>
