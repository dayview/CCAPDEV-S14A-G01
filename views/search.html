<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animo Lab Reservation</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/search.css">
</head>

<body>
<script src="../js/search.js" defer></script>

<div class = "logo">
    <section class="header">
      <img src="../images/dlsu-logo-white.png" alt="DLSU Logo" height="30">
    </section>
    </div>

    <div class = "header-actions">
        <a href = "user_profile.html" class = "btn">User Profile</a>
    </div>
</section>

<section class = "search-tab">
    <div class = "selection">
        <section class = "r_box">
            <label for = "reserve_date"> Date </label>
            <input type = "date" id = "reserve_date" class = "form-control">
        </section>
        <section class = "r_box">
            <label for = "reserve_time" class = "form-label"> Time In </label>
            <select id = "reserve_time" class = "form-control">
                <option value = "07:30"> 07:30 </option>
                <option value = "08:00"> 08:00 </option>
                <option value = "08:30"> 08:30 </option>
                <option value = "09:00"> 09:00 </option>
                <option value = "09:30"> 09:30 </option>
                <option value = "10:00"> 10:00 </option>
                <option value = "10:30"> 10:30 </option>
                <option value = "11:00"> 11:00 </option>
                <option value = "11:30"> 11:30 </option>
                <option value = "12:00"> 12:00 </option>
                <option value = "12:30"> 12:30 </option>
                <option value = "13:00"> 13:00 </option>
                <option value = "13:30"> 13:30 </option>
                <option value = "14:00"> 14:00 </option>
                <option value = "14:30"> 14:30 </option>
                <option value = "15:00"> 15:00 </option>
                <option value = "15:30"> 15:30 </option>
                <option value = "16:00"> 16:00 </option>
                <option value = "16:30"> 16:30 </option>
                <option value = "17:00"> 17:00 </option>
                <option value = "17:30"> 17:30 </option>
                <option value = "18:00"> 18:00 </option>
                <option value = "18:30"> 18:30 </option>
                <option value = "19:00"> 19:00 </option>
                <option value = "19:30"> 19:30 </option>
                <option value = "20:00"> 20:00 </option>
            </select>
        </section>
        <section class = "r_box">
            <label for = "room_num" class = "form-label"> Room </label>
            <select id = "room_num" class = "form-control">
                <option value = "G302A"> G302A </option>
                <option value = "G302B"> G302B </option>
                <option value = "G304B"> G304B </option>
            </select>
        </section>

        <button class="search-btn">Search</button>

        <div id="availableseats" class="results" style="display:none;">
            <h3>Available:</h3>
            <p id="seatsresults"></p>
            <p id="availableseatstext"></p>
        </div>
    </div>
</section>
<script src="../js/search.js" defer></script>
</body>
</html>
