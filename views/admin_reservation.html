<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Animo Lab Reservation</title>
    <link rel="stylesheet" href="../css/reservation_history.css">
  </head>
  <body>
    <header class="top_bar">
      <div class="top_left_content">
      <div class="logo_box"><img src="../images/monitor.png"></div>
      <span class="title"><b>DLSU</b> LAB RESERVATION</span>
      </div>
      
      <div class="top_right">
        <a href="#">Reservation History</a>                   <!--Add href going to reservation history-->
        <a href="#">View Profile</a>                          <!--Add href going to view profile-->
        <button class="logout_button">LOG OUT</button>        <!--Add log out functionality-->
      </div>
    </header>

    <main class="main_container">
      <div class="dashboard_single">

        <section class="panel center_panel">
          <h1 class="page_title">Reservation History</h1>
          
          <div class="search_section">
            <label class="input_label">STUDENT USER ID</label>
            <div class="search_row">
              <input type="text" class="student_input" id="student-id-input" placeholder="Enter 8-digit Student ID">
              <button class="search_button">SEARCH</button>
            </div>
          </div>

          <div class="table_container">
            <table class="history_table">
              <thead>
                <tr>
                  <th>Laboratory</th>
                  <th>Seat</th>
                  <th>Reservation Slot</th>
                  <th>Date Requested</th>
                  <th>Anonymous</th>
                </tr>
              </thead>
              <tbody id="history-body">
                <!-- Table rows will be populated by JavaScript -->
              </tbody>
            </table>
          </div>
        </section>

      </div>
    </main>

    <script src="../js/reservation_history.js"></script>
  </body>
</html>
