<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AnimoLabs Log-In</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<body>

<div class = "main">
    <section class = "header">
        <h1><b>Animo </b> Lab Reservation</h1>
    </section>

    <form>
        <div class = "login_block">
            <h2 class = "login_header"> User Sign-In </h2>
            <div class = "username">
                <input type="text" placeholder="Username" id="username" name="username" required>
            </div>

            <div class = "password">
                <input type = "password" placeholder="Password" id = "password" name = "password" required>
            </div>

            <div class = "remember">
                <label> <input type = "checkbox" id = "remember"> Remember Me </label>
            </div>

            <div class = "login_action">
                <button type = "submit" id = "login_btn"> LOG-IN </button>
                <a href = "signup.html" class = "btn">Sign-Up</a>
                <a href = "index.html" class = "btn">Return to Main Page</a>
            </div>
        </div>

    </form>

</div>

<script src="../js/login.js"></script>

</body>

</html>
