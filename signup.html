<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-Up Sheet</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
<h1> SIGN UP </h1>
<form>
    <div class = "signup_block">
        <div class = "first_name">
            <label for="first_name">FIRST NAME</label>
            <input type="text" id="first_name" name="first_name">
        </div>
        <div class = "last_name">
            <label for="last_name">LAST NAME</label>
            <input type="text" id="last_name" name="last_name">
        </div>
        <div class = "username">
            <label for="username">USERNAME</label>
            <input type="text" id="username" name="username">
        </div>
        <div class = "email">
            <label for="email_add">PHONE NUMBER</label>
            <input type="email" id="email_add" name="email_add">
        </div>
        <div class = "id_num">
            <label for="id_num">ID NUMBER</label>
            <input type="number" id="id_num" name="id_num">
        </div>
        <div class = "submit">
            <button type="submit"> Create Account </button>
        </div>

    </div>
</form>
<p> Already have an account? </p>
<a href="login.html" class="btn">Log-In Here</a>
<a href="landing.html" class="btn">Return to Main Page</a>

</body>
</html>
